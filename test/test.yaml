name: "TestProgram"
version: "v0.1.0"
author: "Ethan D. Twardy <ethan.twardy@gmail.com>"
about: "A test program"
args:
  config:
    short: c
    long: config
    value_name: FILE
    help: Sets a custom config file
    takes_value: true
  INPUT:
    help: Sets the input file to use
    required: true
    index: 1
  verbose:
    short: v
    multiple: true
    help: Sets the level of verbosity
